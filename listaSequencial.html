<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Sequencial</title>

    <!-- Fonts do projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/ListaSequencial.css">

</head>
<body>
    <div class="container" id="container">
        <h1 class="container-title">Lista Sequencial</h1>
        <input class="input" type="number" id="numberInput" placeholder="Insira um número">
        <input class="input" type="number" id="posInput" placeholder="Insira a posição">
        <button onclick="insertNumber()" class="button insert">Inserir</button>
        <!--<button onclick="deleteNumber()">Remover por valor</button> -->
        <button onclick="deleteNumberPosition()" class="button removeID">Remover por id</button>
        <button onclick="searchNumber()" class="button searchNumber">Buscar por valor</button>
        <button onclick="searchNumberPosition()" class="button numberPosition">Buscar por id</button>
        <div id="output"></div>
        <div id="visualList" class="visual-list"></div>
        <p class="text" id="elementCount">Número de elementos: 00</p>
    </div>

    <!-- Script -->
    <script src="scripts/scriptListaSeq.js"></script>
</body>
</html>
