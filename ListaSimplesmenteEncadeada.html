<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Simplesmente Encadeada</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/LSE.css">

</head>
<body>
    <div id="container">
        <h1>Lista Simplesmente Encadeada</h1>
        <input type="number" id="numberInput" placeholder="Insira um número">
        <input type="number" id="posInput" placeholder="Insira a posição">
        <button onclick="insert()">Inserir</button>
        <!-- <button onclick="deleteNumber()">Remover por valor</button> -->
        <button onclick="remove()">Remover</button>
        <button onclick="buscaNumero()">Buscar por valor</button>
        <button onclick="buscaNumeroPosicao()">Buscar por id</button>
        <div id="output"></div>
        <div id="visualList" class="visual-list"></div>
        <h3 id="elementCount">Número de elementos: 00</h3>
    </div>
    <script src="scripts/scriptLSE.js"></script>
</body>
</html>
